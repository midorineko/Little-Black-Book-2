<p>This is the partial for view 1.</p>

Search: <input ng-model="query">
Sort: <select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="day">Old</option>
  <option value="-day">Recent</option>
</select>

<ul>
  <li ng-repeat="date in dates | orderBy:orderProp | filter:query">
    {{date.name}},
    {{date.place}},
    {{date.day}},
    Stars: {{date.stars}},
    Return: {{date.return}},
    <button> Come Again? </button>
  </li>
</ul>
